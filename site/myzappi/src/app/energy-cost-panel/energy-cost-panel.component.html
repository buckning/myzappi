<div *ngIf="tariffsRegistered === true">
    <h1>Energy Cost</h1>
    <h2>{{costOrCredit}} for today: {{ energyCost }}</h2>
    <button type="button" [disabled]="isReadingEnergyCost" class="addTariffButton" (click)="readEnergyCost()"
        id="refreshCostButton">
        Refresh Energy Cost
    </button>
</div>

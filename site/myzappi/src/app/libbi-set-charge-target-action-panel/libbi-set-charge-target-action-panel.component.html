<div class="action-control-container">
  <h3>Target Charge</h3>
  <mat-slider
      class="charge-slider"
      min="0" max="100" step="5"
      [disabled]="disabled">
      <input matSliderThumb [(ngModel)]="chargeTarget" #slider>
  </mat-slider>

  <div class="slider-label-container">
      <label class="charge-label">Charge Target: </label>
      <label class="charge-value">{{chargeTarget}}%</label>
  </div>
</div>

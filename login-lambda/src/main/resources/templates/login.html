<!DOCTYPE html>
<html>
<head>
    <title th:text="${pageTitle}">Not Found</title>
    <link rel="icon" href="https://myzappi-site.s3.eu-west-1.amazonaws.com/myzappi-icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://myzappi-site.s3.eu-west-1.amazonaws.com/myzappi-icon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #077ed5;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin: 0 auto;
        }

        .welcome-message {
            font-size: 24px;
            margin-top: 20px;
            padding-bottom: 15px;
        }

        .button {
            margin-top: 20px;
            background-color: lightgrey;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: black;
        }

        .paragraph {
            margin-top: 10px;
            font-size: 18px;
            padding-bottom: 15px;
        }

        .button:hover {
            background-color: darkgrey;
        }

        .youtube-video {
            margin-top: 50px;
            text-align: center;
            padding-bottom: 25px;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            color: #333333;
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 380px;
            padding: 10px;
            padding-right: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px; /* Added vertical spacing */
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

    </style>
</head>
<body>
<div class="container">
    <img class="logo" src="https://myzappi-site.s3.eu-west-1.amazonaws.com/myzappi-icon.png" alt="Logo">
    <h1 class="welcome-message">Welcome to My Zappi (unofficial)</h1>
    <p class="paragraph">Control myenergi Zappi with Alexa.</p>
</div>
<form id="loginCodeForm">
    <div>
        <label for="loginCode" th:text="${loginCode}">Substitute Code:</label>
        <input type="text" id="loginCode" name="loginCode" required>
    </div>
    <div>
        <label for="serialNumber" th:text="${serialNumber}">Substitute Serial Number:</label>
        <input type="text" id="serialNumber" name="serialNumber" required>
    </div>
    <div>
        <label for="apiKey" th:text="${apiKey}">Substitute Key:</label>
        <input type="text" id="apiKey" name="apiKey" required>
    </div>
    <div>
        <button type="button" id="submitBtn">Submit</button>
    </div>
</form>
<div id="messageContainer"></div>
<div class="youtube-video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BXt8ScK4zLA" frameborder="0" allowfullscreen></iframe>
</div>
<footer>
    <a href="https://myzappi-site.s3.eu-west-1.amazonaws.com/termsOfService.html">Terms of Service</a>|
    <a href="https://myzappi-site.s3.eu-west-1.amazonaws.com/privacyStatement.html">Privacy Statement</a>
</footer>
<script th:inline="javascript">
    var submitButton = document.getElementById("submitBtn");
    submitButton.addEventListener("click", function (event) {
        var apiUrl = /*[[${apiUrl}]]*/ '';
        event.preventDefault(); // Prevent form submission

        var loginCodeValue = document.getElementById("loginCode").value;
        var apiKeyValue = document.getElementById("apiKey").value;
        var serialNumberValue = document.getElementById("serialNumber").value;

        submitButton.disabled = true;

        var requestBody = {
            "loginCode": loginCodeValue,
            "apiKey": apiKeyValue,
            "serialNumber": serialNumberValue
        };

        fetch(apiUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(requestBody)
        })
            .then(function (response) {
                if (response.ok) {
                    document.getElementById("loginCodeForm").style.display = "none";
                    showMessage("My Zappi is now configured. You can start using it on your Alexa device.", "success");
                } else {
                    submitButton.disabled = false;
                    showMessage("Something went wrong. Please check you entered the correct My Zappi code.", "error");
                }
            })
            .catch(function (error) {
                submitButton.disabled = false;
                showMessage("Something is very wrong, please try again later", "error");
            });
    });

    function showMessage(message, type) {
        var messageContainer = document.getElementById("messageContainer");
        messageContainer.innerHTML = "<div class='message " + type + "'>" + message + "</div>";
    }
</script>
</body>
</html>
